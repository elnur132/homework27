<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        {% csrf_token %} <!-- Вставьте тег CSRF-токена для безопасности -->
        {{ formset.management_form }}

        {% for form in formset %}
        {{ form.as_p }} <!-- Отображение формы как абзацев (можете выбрать другой метод) -->
        {% endfor %}

        <input type="submit" value="Сохранить">
    </form>
</body>

</html>
